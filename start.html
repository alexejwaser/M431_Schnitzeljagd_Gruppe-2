<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schnitzeljagd</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qgn1ryo.css" />
  </head>
  <body>
    <h1>Schnitzeljagd</h1>
    <div class="row">
      <div class="box">
        <div id="startScreen">
          <p>
            Willkommen am BBZW. Heute habt ihr das Vergnügen unsere
            Schnitzeljagd zu spielen.
          </p>
          <button id="startButton" class="button" onclick="startGame()">
            Start
          </button>
        </div>

        <!-- Spielfläche mit Timer & Fragen -->
        <div id="gameScreen" class="hidden">
          <div class="timer" id="timer">Zeit: 00:00:00</div>
          <div id="feedback" class="hidden"></div>
          <div id="questionContainer"></div>
        </div>

        <!-- Endbildschirm -->
        <div id="endScreen" class="hidden">
          <h2>Fertig!</h2>
          <p>Deine Zeit: <span id="finalTime"></span></p>
        </div>
      </div>
    </div>
    <footer>
      <p class="credits">Eine Arbeit von</p>
      <p class="credits">
        Alexej Waser, Christian Weibel, Jan Dörig, Jana Wyss, Lia Dittli, Martim
        DaSilva Pinto, Sarina Walser
      </p>
      <a
        href="https://github.com/alexejwaser/M431_Schnitzeljagd_Gruppe-2"
        target="_blank"
      >
        <img src="img/Logo/github.png" width="32px" />
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
