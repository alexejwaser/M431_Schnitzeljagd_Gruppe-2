<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schnitzeljagd</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Schnitzeljagd</h1>
    <div class="row">
      <div class="box">
        <div id="startScreen">
          <p>
            Willkommen am BBZW. Heute habt ihr das Vergnügen unsere
            Schnitzeljagd zu spielen.
          </p>
          <button id="startButton" onclick="startGame()">Start</button>
        </div>

        <!-- Spielfläche mit Timer & Fragen -->
        <div id="gameScreen" class="hidden">
          <div class="timer" id="timer">Zeit: 00:00:00</div>
          <div id="feedback" class="hidden"></div>
          <div id="questionContainer"></div>
        </div>

        <!-- Endbildschirm -->
        <div id="endScreen" class="hidden">
          <h2>Fertig!</h2>
          <p>Deine Zeit: <span id="finalTime"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
